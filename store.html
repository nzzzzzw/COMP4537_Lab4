<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store a New Definition</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1 id="pageTitle">Add a new definition</h1>
  
    <form id="storeForm">
      <div>
        <label for="wordInput">Word:</label>
        <input type="text" id="wordInput" />
      </div>
      <div>
        <label for="definitionInput">Definition:</label>
        <textarea id="definitionInput"></textarea>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
  
    <div id="result"></div>
  
    <script src="lang/en/en.js"></script>
    <script src="js/store.js"></script>
  </body>
</html>
