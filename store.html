<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Add Word</title>
</head>
<body>
    <h1>Add New Word</h1>
    <div>
        <label for="word">Word:</label>
        <input type="text" id="word" required>
    </div>
    <br>
    <div>
        <label for="definition">Definition:</label>
        <textarea id="definition" rows="4" cols="25" required></textarea>
    </div>
    <br>
    <button onclick="addWord()">Submit</button>
    <div id="message"></div>

    <script src="lang/en/en.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
